<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
    <title>Moogle</title>
</head>
<p>
    <a href="https://about.google/" class="left-links">About</a>
    <a href="store.html" class="left-links">Store</a>

<body>
    <div class="center-div">
        <img src="icons/moogle.png" alt="moogle" height="150">

        <div class="footer-right">Michael Scuteri</div>
    </div>
