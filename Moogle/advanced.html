<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="shortcut icon" href="favicons/favicon.ico" type="image/x-icon">
    <title>Advanced Search</title>
</head>
<body>
    <div class="logo-advanced">
        <a href="index.html"><img src="icons/moogle.png" alt="moogle" height="40"></a>
    </div>
    <p class="h1-advanced">Advanced Search</p>
    <div class="line"></div>
    <div class="div-advanced">
        <p class="h2-advanced">Find pages with...</p>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="adv-left-text">
                    <p>all these words:</p>
                </div>
                <div class="adv-right-text">
                    <input type="text" name="as_q" class="adv-form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="adv-left-text">
                    <p>this exact word or phrase:</p>
                </div>
                <div class="adv-right-text">
                    <input type="text" name="as_epq" class="adv-form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="adv-left-text">
                    <p>any of these words:</p>
                </div>
                <div class="adv-right-text">
                    <input type="text" name="as_oq" class="adv-form-input">
                </div>
            </div>
            <div class="row-input">
                <div class="adv-left-text">
                    <p>none of these words:</p>
                </div>
                <div class="adv-right-text">
                    <input type="text" name="as_eq" class="adv-form-input">
                </div>
            </div>
            <div class="btn-div">
                <input type="submit" value="Advanced Search" class="btn-advanced">
            </div>
        </form>
    </div>
    
    
</body>
</html>
